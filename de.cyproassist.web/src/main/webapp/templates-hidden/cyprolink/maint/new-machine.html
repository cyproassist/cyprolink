<div class="modal fade" aria-hidden="true"
	prefix="lf-maint: http://linkedfactory.org/vocab/maintenance# rdfs: http://www.w3.org/2000/01/rdf-schema#">
	<div class="modal-dialog">
		<div class="modal-content">
			<form data-lift="form">
				<div data-lift="cyprolink/machines.create"></div>
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h3>Neues Maschine</h3>
				</div>
				<div class="modal-body">
					<fieldset>
						<div class="form-group">
							<label>Typ</label>
							<div data-lift="rdfa">
								<select name="type" class="form-control">
									<option class="clearable" about="?type"
										data-pattern="?type rdfs:subClassOf* lf-maint:Machine"></option>

									<option about="?type" value="$type" data-lift="rdf.!label"></option>
								</select>
								<div>
									<span data-lift="bs.alert?id=alert-type"></span>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label>Name</label> <input type="text" class="form-control"
								name="name">
							<div>
								<span data-lift="bs.alert?id=alert-name"></span>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn btn-default" data-dismiss="modal"
						aria-hidden="true">Abbrechen</a>
					<button type="submit" class="btn btn-primary">Anlegen</button>
				</div>
			</form>
		</div>
	</div>
</div>
